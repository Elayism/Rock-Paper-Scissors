<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <input
        type="button"
        id="rock"
        value="rock"
        placeholder="Rock"
        onclick="choiceRock()"
      />
      <input
        type="button"
        id="paper"
        value="paper"
        placeholder="Paper"
        onclick="choicePaper()"
      />
      <input
        type="button"
        id="scissors"
        value="scissors"
        placeholder="Scissors"
        onclick="choiceScissors()"
      />
    </form>
    <h1>game history</h1>
    <ul id="matchHistory"></ul>

    <script>
      loseCount = 1;
      tieCount = 1;
      winCount = 1;

      let botpick = ["rock", "paper", "scissors"];

      function choiceRock() {
        let randomChoice = Math.floor(Math.random() * 3); //random
        let list = document.getElementById("matchHistory");
        let li = document.createElement("li");

        if (randomChoice == 0) {
          botChoice = "rock";
          alert("Its a tie " + tieCount);
          tieCount++;
          li.textContent = "Rock vs Rock";
          list.appendChild("li");
        } else if (randomChoice == 1) {
          botChoice = "paper";
          alert(" Its a tie " + loseCount);
          loseCount++;
        } else if (randomChoice == 2) {
          botChoice = "scissors";
          alert(" You Win!" + winCount);
          winCount++;
        }
      }
    </script>
  </body>
</html>
